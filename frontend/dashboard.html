<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Digital Twin</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      padding: 1rem;
      box-sizing: border-box;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding: 0 0.5rem;
    }
    
    .greeting {
      color: #333;
    }
    
    .greeting h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
    }
    
    .greeting p {
      margin: 0;
      color: #666;
      font-size: 0.9rem;
    }
    
    .profile-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #6c5ce7;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }
    
    .metric-card {
      background: white;
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      text-align: center;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    
    .metric-card:hover {
      transform: translateY(-5px);
    }
    
    .metric-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    
    .metric-value {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0;
      color: #333;
    }
    
    .metric-label {
      font-size: 0.8rem;
      color: #666;
      margin: 0;
    }
    
    .metric-change {
      font-size: 0.7rem;
      margin-top: 0.5rem;
      padding: 0.2rem 0.5rem;
      border-radius: 12px;
      display: inline-block;
    }
    
    .positive {
      background: #e8f5e8;
      color: #2e7d32;
    }
    
    .negative {
      background: #ffebee;
      color: #c62828;
    }
    
    .actions-section {
      margin-bottom: 2rem;
    }
    
    .section-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 1rem;
    }
    
    .action-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
    }
    
    .action-btn {
      background: white;
      border: none;
      padding: 1.5rem;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      text-align: center;
    }
    
    .action-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }
    
    .action-icon {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      display: block;
    }
    
    .action-text {
      font-size: 0.9rem;
      font-weight: 600;
      color: #333;
      margin: 0;
    }
    
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      display: flex;
      justify-content: space-around;
      padding: 1rem;
      box-shadow: 0 -4px 15px rgba(0,0,0,0.1);
    }
    
    .nav-item {
      text-align: center;
      color: #666;
      text-decoration: none;
      padding: 0.5rem;
      border-radius: 12px;
      transition: all 0.3s ease;
    }
    
    .nav-item.active {
      color: #6c5ce7;
      background: #f3f2ff;
    }
    
    .nav-icon {
      font-size: 1.2rem;
      display: block;
      margin-bottom: 0.2rem;
    }
    
    .nav-label {
      font-size: 0.7rem;
    }
  </style>
</head>
<body>

  <div class="actions-section">

  <nav class="bottom-nav">

    <a href="voice-analysis.html" class="nav-item">

</body>
</html>
