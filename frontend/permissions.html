<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enable Permissions - Digital Twin</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      padding: 2rem;
      box-sizing: border-box;
      min-height: 100vh;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 0.5rem;
      font-size: 1.5rem;
    }
    
    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 2rem;
      font-size: 0.9rem;
    }
    
    .permission-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      margin-bottom: 1rem;
      background: #f8f9fa;
      border-radius: 12px;
      border: 1px solid #e9ecef;
    }
    
    .permission-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .permission-icon {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }
    
    .microphone-icon {
      background: #e3f2fd;
      color: #1976d2;
    }
    
    .camera-icon {
      background: #f3e5f5;
      color: #7b1fa2;
    }
    
    .health-icon {
      background: #e8f5e8;
      color: #388e3c;
    }
    
    .permission-text h3 {
      margin: 0;
      font-size: 1rem;
      color: #333;
    }
    
    .permission-text p {
      margin: 0;
      font-size: 0.8rem;
      color: #666;
    }
    
    .toggle-btn {
      width: 50px;
      height: 30px;
      border-radius: 15px;
      border: none;
      cursor: pointer;
      position: relative;
      transition: all 0.3s ease;
    }
    
    .toggle-btn.enabled {
      background: #4caf50;
    }
    
    .toggle-btn.disabled {
      background: #ccc;
    }
    
    .toggle-btn::after {
      content: '';
      position: absolute;
      width: 26px;
      height: 26px;
      border-radius: 50%;
      background: white;
      top: 2px;
      left: 2px;
      transition: all 0.3s ease;
    }
    
    .toggle-btn.enabled::after {
      transform: translateX(20px);
    }
    
    .continue-btn {
      width: 100%;
      padding: 1rem;
      background: #6c5ce7;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 2rem;
      transition: all 0.3s ease;
    }
    
    .continue-btn:hover {
      background: #5a4fcf;
      transform: translateY(-2px);
    }
    
    .continue-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enable Permissions</h1>
    <p class="subtitle">We need access to provide you with the best health monitoring experience</p>
    
    <div class="permission-item">
      <div class="permission-info">
        <div class="permission-icon microphone-icon">üé§</div>
        <div class="permission-text">
          <h3>Microphone</h3>
          <p>For voice health analysis</p>
        </div>
      </div>
      <button class="toggle-btn disabled" id="micToggle" onclick="togglePermission('mic')"></button>
    </div>
    
    <div class="permission-item">
      <div class="permission-info">
        <div class="permission-icon camera-icon">üì∑</div>
        <div class="permission-text">
          <h3>Camera</h3>
          <p>For visual health assessments</p>
        </div>
      </div>
      <button class="toggle-btn disabled" id="cameraToggle" onclick="togglePermission('camera')"></button>
    </div>
    
    <div class="permission-item">
      <div class="permission-info">
        <div class="permission-icon health-icon">‚ù§Ô∏è</div>
        <div class="permission-text">
          <h3>Apple Health</h3>
          <p>To sync your health data</p>
        </div>
      </div>
      <button class="toggle-btn disabled" id="healthToggle" onclick="togglePermission('health')"></button>
    </div>
    
    <button class="continue-btn" onclick="window.location.href='dashboard.html'">Continue</button>
  </div>
  
  <script>
    const permissions = {
      mic: false,
      camera: false,
      health: false
    };
    
    function togglePermission(type) {
      permissions[type] = !permissions[type];
      const toggle = document.getElementById(type + 'Toggle');
      
      if (permissions[type]) {
        toggle.classList.remove('disabled');
        toggle.classList.add('enabled');
      } else {
        toggle.classList.remove('enabled');
        toggle.classList.add('disabled');
      }
    }
  </script>
</body>
</html>
